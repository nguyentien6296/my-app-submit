  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

      name="description"
      content="Web site created using create-react-app"
    />

    <title>React App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <ul class="navigation-items">
          <li class="navigation-item"><a href="/lisbon">Lisbon</a></li>
          <li class="navigation-item"><a href="/paris">Paris</a></li>
          <li class="navigation-item"><a href="/sydney">Sydney</a></li>
          <li class="navigation-item">
            <a href="/san-francisco">San Francisco</a>
          </li>
        </ul>
      </header>
      <div class="titletop">
        <div class="col-7">
          <div class="col-md-4>
          <div class="row">
            <div class="col">
              <div class="col">
                <input placeholder="Enter a city" type="text" value="city" />
                <button type="button" id="currentTemp" class="btn btn-success">
                  Current
                </button>
              </div>
              <div class="icon">
                <img src="logo192.png" class="" alt="" width="80px" />
              </div>
              <div class="row" id="sample">
                <p id="testing">Hanoi</p>
                <p>Wednesday</p>
                <p>Clouds</p>
              </div>
              <script>
                var today = new Date();
                var date =
                  today.getDate() +
                  "-" +
                  (today.getMonth() + 1) +
                  "-" +
                  today.getFullYear();
                document.getElementById("testing").innerHTML = date;
              </script>

              <div class="container-end">
                <div class="row">
                  <div class="col-sm">
                    <p class="day">Mon</p>
                    <img src="logo192.png" class="pic" alt="" width="80px" />
                    <p class="temp">test 3</p>
                  </div>
                  <div class="col-sm">
                    <p class="day">Tue</p>
                    <img src="logo192.png" class="pic" alt="" width="80px" />
                    <p class="temp">test 3</p>
                  </div>
                  <div class="col-sm">
                    <p class="day">Wed</p>
                    <img src="logo192.png" class="pic" alt="" width="80px" />
                    <p class="temp">test 3</p>
                  </div>
                  <div class="col-sm">
                    <p class="day">Thu</p>
                    <img src="logo192.png" class="pic" alt="" width="80px" />
                    <p class="temp">test 3</p>
                  </div>
                  <div class="col-sm">
                    <p class="day">Fri</p>
                    <img src="logo192.png" class="pic" alt="" width="80px" />
                    <p class="temp">test 3</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div id="root">hanoi</div>
    <script>
      function showTest() {}
      showTest();
    </script>
    <script src="App.js"></script>
    <script src="index.js"></script>

    <App />

          >She Codes</a
        >
      </div>
    </footer>
  </body>
